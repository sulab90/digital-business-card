<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suleiman Umar - Digital Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #003865, #0099cc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 0.6s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0099cc;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .card img.profile:hover {
      transform: scale(1.05);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #003865;
    }

    h2 {
      font-size: 15px;
      font-weight: normal;
      margin-top: 5px;
      margin-bottom: 15px;
      color: #555;
    }

    .info p {
      margin: 6px 0;
      font-size: 14px;
      color: #444;
    }

    a {
      color: #0099cc;
      text-decoration: none;
      font-weight: 600;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      background: #0099cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px 10px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #0077aa;
    }

    .qr {
      margin-top: 25px;
    }

    .qr img {
      width: 100px;
      height: 100px;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 14px;
      }

      .buttons a {
        padding: 8px 15px;
        font-size: 13px;
      }

      .card {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.sulfman.com/path-to-logo.png" alt="Sulfman Logo" style="max-width: 120px; margin-bottom: 15px;" />
    <img class="profile" src="photo.jpg" alt="Suleiman Umar" />
    <h1>Suleiman Umar</h1>
    <h2>Technical Lead, Solution Design and Development</h2>
    <div class="info">
      <p>SULFMAN CONSULTING LTD</p>
      <p>üìû +2348054424053</p>
      <p>‚úâÔ∏è <a href="mailto:suleiman.umar@sulfman.com">suleiman.umar@sulfman.com</a></p>
      <p>üåê <a href="https://www.sulfman.com" target="_blank">www.sulfman.com</a></p>
    </div>

    <div class="buttons">
      <a href="https://www.sulfman.com" target="_blank">Visit Website</a>
    </div>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://sulfman.com" alt="QR Code to sulfman.com" />
    </div>
  </div>
</body>
</html>
